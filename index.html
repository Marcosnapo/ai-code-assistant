<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Código con IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Asistente de Código con IA</h1>
        <p>Pega tu código aquí y deja que la IA te ayude a entenderlo o documentarlo.</p>

        <textarea id="codeInput" placeholder="Pega tu código aquí..." rows="15"></textarea>
        <button id="explainButton">Explicar Código</button>
        <button id="documentButton">Documentar Código</button>

        <div class="output-section">
            <h2>Resultado de la IA:</h2>
            <pre id="outputArea"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
